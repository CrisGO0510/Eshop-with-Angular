<div class="container">
  <form [formGroup]="form" (ngSubmit)="saveForm($event)" class="login">
    <h1>Iniciar sesion</h1>
    <!-- mat-form se usa para envolver los formularios y darles estilo desde material -->
    <mat-form-field appearance="fill"> 
      <!-- label es el texto que aparecerá sobre el input -->
      <mat-label>Ingrese su correo</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <!-- Boton para enviar llamar el evento de mandarle el formulario a la api -->
    <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Enviar</button>
    <a href="#">¿Olvidaste tu contraseña?</a>
    <a routerLink="/register">Crear Cuenta</a>
  </form>
</div>
