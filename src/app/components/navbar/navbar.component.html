<div>
    <mat-toolbar color="primary" class="navbar">
        <a routerLink="/" mat-mini-fab color="accent"><mat-icon>home</mat-icon></a>
        <span class="example-spacer"></span>
        <!-- Si el usuario no ha iniciado sesion -->
        <button *ngIf="userValidator === false" mat-mini-fab color="accent" class="example-icon" [matMenuTriggerFor]="menu">
            <mat-icon>people</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/login">Iniciar sesión</button>
            <button mat-menu-item routerLink="/register">Registrarse</button>
        </mat-menu>
        <!-- Si el usuario no ha iniciado sesion -->
        <button *ngIf="userValidator === true" mat-mini-fab color="accent" class="example-icon" [matMenuTriggerFor]="menu2">
            <mat-icon>people</mat-icon>
        </button>
        <mat-menu #menu2="matMenu">
            <button mat-menu-item (click)="logOut()" >Cerrar sesión</button>
        </mat-menu>

        <a routerLink="/shoppingcart" mat-mini-fab class="example-icon">
            <mat-icon>shopping_cart</mat-icon>
        </a>
    </mat-toolbar>
</div>
